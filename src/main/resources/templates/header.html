<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body th:fragment="header" class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}" sec:authorize="hasRole('ROLE_USER')">SS Open Library</a>
    <a class="navbar-brand" href="/admin/dashboard" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LIBRARIAN')">SS Open Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                <a class="nav-link" th:href="@{/books}">Home</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LIBRARIAN')">
                <a class="nav-link" th:href="@{/admin/books}">Books</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LIBRARIAN')">
                <a class="nav-link" th:href="@{/admin/books/lend}">Lend Books</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LIBRARIAN')">
                <a class="nav-link" th:href="@{/admin/users}">Users</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LIBRARIAN')">
                <a class="nav-link" th:href="@{/admin/categories}">Genres</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                <a class="nav-link" th:href="@{/user/borrowing}">Borrowing Books</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN', 'ROLE_LIBRARIAN')">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
