<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:insert="header :: header"></header>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Books List</h2>
                <form class="form-inline d-flex" method="get" th:action="@{/}">
                    <select class="form-control mr-2" name="category">
                        <option value="">All Categories</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                                th:selected="${category.id} == ${selectedCategory}">Category
                        </option>
                    </select>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
            </div>
            <div class="row" th:each="book : ${books}" style="max-height: 250px;">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img th:src="@{'/uploads/' + ${book.coverImage}}" class="card-img" alt="Book Cover"
                                 th:if="${book.coverImage != null}">
                            <img src="/images/default-book-cover.jpg" class="card-img" alt="Default Cover"
                                 th:unless="${book.coverImage != null}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                                <p class="card-text" th:text="${book.author}">Author</p>
                                <p class="card-text" th:text="${book.category.name}">Category</p>
                                <span>
                                    <p class="card-text" th:text="${book.quantity} + ' copies available'">Quantity</p>
                                </span>
                                <a th:href="@{/books/details/{id}(id=${book.id})}" class="btn btn-info">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link"
                           th:href="@{/books(page=${page.number - 1}, category=${selectedCategory})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, page.totalPages)}"
                        th:classappend="${i == page.number + 1} ? 'active'">
                        <a class="page-link"
                           th:href="@{/books(page=${i - 1}, category=${selectedCategory})}">[[${i}]]</a>
                    </li>
                    <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                        <a class="page-link"
                           th:href="@{/books(page=${page.number + 1}, category=${selectedCategory})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</div>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
