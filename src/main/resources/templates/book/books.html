<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container mt-5">
    <div class="row mb-3">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Manage Books</h2>
                <a th:href="@{/admin/books/add}"
                   class="btn btn-primary btn-lg w-10" >Add Book</a>
            </div>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Quantity</th>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">1</td>
                    <td th:text="${book.quantity}">1</td>
                    <td>
                        <img th:if="${book.coverImage != null}" th:src="@{'/uploads/'+${book.coverImage}}"
                             alt="Book Cover"
                             style="width: 150px; height: 175px;">
                        <img th:unless="${book.coverImage != null}" src="/images/default-book-cover.jpg"
                             alt="Default Cover"
                             style="width: 150px; height: 175px;">
                    </td>
                    <td th:text="${book.title}">Book Title</td>
                    <td th:text="${book.author}">Author Name</td>
                    <td th:text="${book.category.name}">Category Name</td>
                    <td>
                        <div class="row">
                            <div class="col-6">
                                <a th:href="@{/admin/books/edit/{id}(id=${book.id})}"
                                   class="btn btn-warning btn-lg w-100">Edit</a>
                            </div>
                            <div class="col-6">
                                <a th:href="@{/admin/books/delete/{id}(id=${book.id})}"
                                   class="btn btn-danger btn-lg w-100"
                                   th:onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
