<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:insert="header :: header"></header>

<div class="container mt-5">
    <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Create New Genre</h2>
            <form th:action="@{/admin/categories}" th:object="${category}" method="post">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter category name" />
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-success">Create</button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">Back to Genres</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
