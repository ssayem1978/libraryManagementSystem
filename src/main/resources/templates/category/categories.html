<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .table-responsive {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container mt-5">
    <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Manage Genres</h2>
                <a th:href="@{/admin/categories/new}"
                   class="btn btn-primary btn-lg w-10" >Create new genre</a>
            </div>
            <div class=" table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">1</td>
                        <td th:text="${category.name}">Category Name</td>
                        <td>
                            <div class="row">
                                <div class="col-md-6">
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                                       class="btn btn-warning btn-lg w-100">Edit</a>
                                </div>
                                <div class="col-md-6">
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                                       class="btn btn-danger btn-lg w-100"
                                       th:onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
